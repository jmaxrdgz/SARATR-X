model:
  name: SARATRX                     # SARATR-X Training hyperparameters
  in_chans: 3
  mgf_kens: [9, 13, 17]
  resume: null
  norm_pix_loss: false              # false

data:
  train_data: "capella/chips_512"
  img_size: 224
  dataset_std_dev: 1.57
  num_workers: 4

train:
  seed: 42
  n_gpu: "auto"
  epochs: 200                       # 200
  warmup_epochs: 5                  # 5
  batch_size: 64                    # 800
  lr: 1.5e-4                        # 1.5e-4
  weight_decay: 0.05                # 0.05
  optimizer_momentum:
    beta1: 0.9                      # 0.9
    beta2: 0.95                     # 0.95
  clip_grad: 5.0