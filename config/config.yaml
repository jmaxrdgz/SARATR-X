# config.yaml

# TODO: make training work for 512 input size

MODEL:
  NAME: SARATRX                     # SARATR-X Training hyperparameters
  IN_CHANS: 1                       # 1 for SAR (grayscale), 3 for RGB
  MGF_KENS: [9, 13, 17]
  TARGET_MODE: "mgf"            # "mgf" or "optical" ("optical" can only be used with sentinel dataset)
  RESUME: null
  NORM_PIX_LOSS: false              # false in SARATRX paper

DATA:
  DATASET_NAME: "capella"          # "capella" or "sentinel"
  TRAIN_DATA: "dataset/capella/chips_512"
  IMG_SIZE: 512                     # 256 for sentinel-1&2
  NUM_WORKERS: 2

TRAIN:
  INIT_WEIGHTS: "checkpoints/mae_hivit_base_1600ep.pth"
  SEED: 42
  N_GPU: "auto"
  EPOCHS: 200                       # 200
  WARMUP_EPOCHS: 5                  # 5
  BATCH_SIZE: 8                     # 64 (original), reduced for MPS memory constraints
  LR: 1.5e-4                        # 1.5e-4
  WEIGHT_DECAY: 0.05                # 0.05
  OPTIMIZER_MOMENTUM:
    BETA1: 0.9                      # 0.9
    BETA2: 0.95                     # 0.95
  CLIP_GRAD: 5.0